<body>

  <script>
    let questionIndex = 0;

    function addQuestion() {
      const container = document.getElementById('questions-area');

      const questionHTML = `
        <div class="question-block" id="qblock_${questionIndex}">
          <div class="question-header">
            <h5>–°“±—Ä–∞“õ ${questionIndex + 1}</h5>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeQuestion(${questionIndex})">‚ùå</button>
          </div>

          <div class="mb-3">

      `;

      container.insertAdjacentHTML('beforeend', questionHTML);
      addOption(questionIndex);
      addOption(questionIndex);

    function removeQuestion(index) {

        </div>
      `;

      optionsDiv.insertAdjacentHTML('beforeend', html);
    }
