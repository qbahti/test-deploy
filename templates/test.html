<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Тест</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f9ff;
      font-size: 20px;
      user-select: none;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 14px 20px;
      font-weight: 500;
      font-size: 22px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .header-left {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .submit-btn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .timer {
      background-color: #1565c0;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
      color: #ffeb3b;
      white-space: nowrap;
    }
    .question-nav {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      justify-content: flex-start;
      gap: 6px;
      padding: 14px;
      background-color: #ffffff;
    }
    .question-nav::-webkit-scrollbar {
      height: 6px;
    }
    .question-nav::-webkit-scrollbar-thumb {
      background-color: #90caf9;
      border-radius: 4px;
    }
    .nav-btn {
      background-color: #bbdefb;
      border: none;
      min-width: 45px;
      height: 45px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: 0.2s;
    }
    .nav-btn:hover {
      background-color: #64b5f6;
    }
    .nav-btn.active {
      background-color: #1976d2;
      color: white;
    }
    .nav-btn.answered {
      background-color: #2e7d32;
      color: white;
    }
    .container {
      width: 96%;
      max-width: 1400px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 5vw;
    }
    .question {
      display: none;
      background-color: #f7faff;
      border: 1px solid #cce3f6;
      border-radius: 12px;
      padding: 30px 40px;
      font-size: 20px;
    }
    .question.active {
      display: block;
    }
    .question-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      padding: 16px 24px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      font-size: 20px;
    }
    .question label:hover {
      background-color: #eef5ff;
    }
    .navigation {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: space-between;
      margin-top: 30px;
    }
    .navigation button {
      background-color: #1976d2;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }
    @media (min-width: 600px) {
      .navigation {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <span>Тест тапсырушы: {{ name }}</span>
      <button type="submit" class="submit-btn" form="test-form">Тестті аяқтау</button>
    </div>
    <span class="timer" id="timer">40:00</span>
  </header>

  <div class="question-nav">
    {% for i in range(1, 31) %}
      <button class="nav-btn" id="btn{{ i }}" onclick="showQuestion({{ i }})">{{ i }}</button>
    {% endfor %}
  </div>

  <div class="container">
    <form id="test-form">
      <h2 style="text-align:center; font-size: 26px;">Бөлім: {{ subject }}</h2>
      {% for q in questions %}
  {% set q_index = loop.index0 %}
  <div class="question {% if loop.index == 1 %}active{% endif %}" id="q{{ loop.index }}" data-answer="{{ q.answer }}">
    <p class="question-title">Сұрақ №{{ loop.index }}</p>
    <p>{{ q.question }}</p>
    {% for option in q.options %}
      <label>
        <input type="radio" name="single_{{ q_index }}" value="{{ loop.index0 }}" onchange="markAnswered({{ q_index + 1 }})" {% if q_index == 0 %}required{% endif %}> {{ option.text if option.text is defined else option }}
      </label>
    {% endfor %}
    <div class="navigation">
      <button type="button" onclick="showQuestion({{ loop.index - 1 }})" {% if loop.index == 1 %}disabled{% endif %}>Артқа</button>
      <button type="button" onclick="showQuestion({{ loop.index + 1 }})" {% if loop.index == 30 %}disabled{% endif %}>Келесі сұрақ</button>
    </div>
  </div>
{% endfor %}

    </form>
  </div>

  <script>
    let currentQuestion = 1;

    function showQuestion(index) {
      if (index < 1 || index > 30) return;

      document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

      const target = document.getElementById('q' + index);
      const navBtn = document.getElementById('btn' + index);
      if (target && navBtn) {
        target.classList.add('active');
        navBtn.classList.add('active');
      }
    }

    function markAnswered(index) {
      const btn = document.getElementById('btn' + index);
      if (btn && !btn.classList.contains('answered')) {
        btn.classList.add('answered');
      }
    }

    document.getElementById('test-form').addEventListener('submit', function (e) {
      e.preventDefault();
      let score = 0;
      let answers = {};
      const questions = document.querySelectorAll('.question');
      questions.forEach((q, i) => {
        const correct = parseInt(q.dataset.answer);
        const selected = q.querySelector('input[type="radio"]:checked');
        if (selected) {
          const val = parseInt(selected.value);
          answers[i + 1] = val;
          if (val === correct) {
            score++;
          }
        }
      });

      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: '{{ name }}',
          subject: '{{ subject }}',
          score: score,
          answers: answers
        })
      })
      .then(res => res.json())
      .then(data => {
        window.location.href = data.redirect;
      });
    });

    let time = 40 * 60;
    const timerDisplay = document.getElementById('timer');
    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;
      if (time < 0) {
        clearInterval(timerInterval);
        alert("Уақытыңыз аяқталды. Тест аяқталады!");
        document.getElementById('test-form').requestSubmit();
      }
    }
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
